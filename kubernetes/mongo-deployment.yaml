apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: wanderlust
  labels:
    app: wanderlust-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wanderlust-mongodb
  template:
    metadata:
      labels:
        app: wanderlust-mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0
          ports:
            - containerPort: 27017
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "root"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "root"
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
