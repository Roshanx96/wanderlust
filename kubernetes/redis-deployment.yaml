apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: wanderlust-ns
  labels:
    app: wanderlust-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wanderlust-redis
  template:
    metadata:
      labels:
        app: wanderlust-redis
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          volumeMounts:
            - name: redis-persistent-storage
              mountPath: /data
      volumes:
        - name: redis-persistent-storage
          persistentVolumeClaim:
            claimName: redis-pvc
